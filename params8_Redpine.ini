[Config Scenario1_EmergencyBreak]
description = "once the button is pressed on OBU, the corresponding vehicle stops"

Network.TraCI.SUMOconfig = "sumo/hardware_in_the_loop/map.sumo.cfg"
Network.TraCI.terminate = 600s
Network.TraCI.collectVehiclesData = false

Network.addMobileNode.mode = 3
Network.addMobileNode.submode = 1
Network.addMobileNode.numVehicles = 500

Network.V[*].appl.sendBeacons = false  # we do not need beaconing
Network.V[*].appl.SUMOvehicleDebug = false
Network.V[*].appl.print_Sim2HIL = true
Network.V[*].appl.print_HIL2Sim = true

Network.dataExchange.active = true  # OBU <--> VENTOS communication is active

Network.codeLoader.active = true
Network.codeLoader.numDev = 1

Network.dev[0].host = "192.168.60.43"
Network.dev[0].username = "ubuntu"
Network.dev[0].password = "Redpine"
Network.dev[0].applName = "emit_eebl"

Network.Tracking.mode = 1
Network.Tracking.trackingInterval = 0.1
Network.Tracking.winOffsetX = 5072
Network.Tracking.winOffsetY = 2721
Network.Tracking.zoom = 5260

