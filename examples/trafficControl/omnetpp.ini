
include ../../omnetpp_general.ini

[Config TrafficControl]
description = "This scenario shows you how trafficControl module works"

Network.TraCI.active = true
Network.TraCI.SUMOconfig = "examples/trafficControl/sumocfg/6hello.sumo.cfg"
Network.TraCI.terminateTime = 800s
Network.TraCI.SUMOcommandLine = "--start --no-step-log --seed 0"

Network.addNode.id = "add_00"
Network.trafficControl.id = "control_0"

Network.V[*].appl.sendBeacons = true
Network.V[*].appl.beaconInterval = 0.1s

Network.V[*].appl.record_platoon_stat = true

Network.V[*].record_stat = false
Network.V[*].record_list = "vehId | lanepos | speed | accel | timegapsetting | timegap"

Network.V[*].nic.phy80211p.emulationActive = true

Network.Tracking.mode = 0
Network.Tracking.zoom = 897
Network.Tracking.winOffsetX = 260
Network.Tracking.winOffsetY = -1.378
